<html lang="en">
<head>

    <title>컴포넌트</title>

            </section>
        </main>
    </div>

    <script>
        //컨테이너 정의
        const BoxComponent = {
            template: `<article class="box">
                              <div class="box_sub">box</div>
                              <div class="box_title">javascript</div>
                       </article>`,
        }

        // 컴포넌트 등록 => 전역적
        const vm = Vue.createApp({});
        vm.component("BoxComponent", BoxComponent);
        vm.mount("#app");
    </script>
