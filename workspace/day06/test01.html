<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>바인딩 이용</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name" />
            <br />
            <p>입력한 이름 : <span>{{name}}</span></p>
        </div>
    </body>
    <script>
        const vm = Vue.createApp({
            name: "App",
            data() {
                return { name: "" };
            },
        }).mount("#app");
    </script>
</html>
